<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/phoenix-bird-with-outstretched-wings - favicon.jpg">
    <title>Phoenix-Alliance</title>
    <script src="js/java_file.js" defer></script>
</head>
<body>
    <div class="backgraund">
        <div class="header">
            <h1><strong><em>Alliance Phoenix</em></strong></h1>
        </div>
        <div class="navbar">
            <a href="index.html">Home page</a>
            <a href="login.html">External page</a>
        </div>
        <div class="log_in">
            <div class="log_in_header">
                <h1>Please enter username and password!</h1>
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p id="error-msg" class="error-msg"></p>
            </div>
        </div>
</body>
</html>
